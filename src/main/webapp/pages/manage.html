<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎管理员</title>
    <button id="logout" onclick="logout()">登出</button><br>
    <button id="cancel" onclick="cancel()">注销账号</button><br>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script src = "./../js/manage.js" type="text/javascript"></script>
    <script src="./../js/common.js" type="text/javascript"></script>
    <script type="text/javascript">
        isAdmin();
        window.onload = function () {
            init();
        }
    </script>
</head>
<body>

<style>
    .query {
        border:1px solid #3B6273;
    }
    .left {
        width: 50%;
        float:left;
        height: 320px;
        border: 1px solid #3B6273;
    }
    .right {
        width: 50%;
        float:left;
        height: 320px;
        border: 1px solid #3B6273;
        margin-right:-4px;
    }
</style>

    <h2>管理员页面</h2>
    <div class="query">
        <h4>你可以根据员工性别与最低薪资进行组合查询，查询范围是您的所有下属员工，包括您的员工的员工</h4>
        最低薪资：<input id="minSalary" type="text"/>
        性别：<select id="sex">
                   <option value="1">男</option>
                   <option value="0">女</option>
              </select>
        <button onclick="groupQuery()">查询</button>
        <table id="group_result">
        </table>
    </div>
    <div class="left">
        <h4>您可以直接修改部门信息，修改部门主管时请输入部门主管的编号</h4>
        <table id="department_info">
            <tr>
                <td>部门名称</td>
                <td>部门主管</td>
                <td>管理部门</td>
            </tr>
        </table>
    </div>
    <div class="right">
        <h4>您可以直接修改员工信息</h4>
        <table id="user_info">
            <tr>
                <td>员工编号</td>
                <td>员工姓名</td>
                <td>员工角色</td>
                <td>员工薪水</td>
                <td>管理员工</td>
            </tr>

        </table>
    </div>
    <div>
        <h4>您可以直接在下方添加部门</h4>
        部门名称:<input id="add_depar_name" type="text"/></td><br>
        部门主管:<input id="add_depar_host" type="text"></td><br>
        <button onclick="addDepartment()">添加部门</button>

    </div>
</body>
</html>
